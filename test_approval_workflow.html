<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approval Workflow Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .test-section {
            background: #2a2a2a;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        button {
            background: #ff6b35;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #e55a2b;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .success { background: #4CAF50; }
        .error { background: #f44336; }
        .info { background: #2196F3; }
        .warning { background: #ff9800; }
        .track-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #444;
            padding: 10px;
            margin: 10px 0;
        }
        .track-item {
            background: #333;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .track-info {
            flex: 1;
        }
        .track-actions {
            display: flex;
            gap: 10px;
        }
        .approve-btn { background: #4CAF50; }
        .reject-btn { background: #f44336; }
        .play-btn { background: #2196F3; }
    </style>
</head>
<body>
    <h1>üîÑ Approval Workflow Test</h1>
    
    <div class="test-section">
        <h2>1. Simuliere Pending Upload</h2>
        <input type="file" id="audioFile" accept="audio/*" />
        <button onclick="simulatePendingUpload()">Upload zur Warteschlange hinzuf√ºgen</button>
        <div id="upload-status" class="status info">W√§hlen Sie eine Audio-Datei...</div>
    </div>

    <div class="test-section">
        <h2>2. Pending Uploads (Warteschlange)</h2>
        <button onclick="loadPendingUploads()">Warteschlange laden</button>
        <button onclick="clearPendingUploads()">Warteschlange leeren</button>
        <div id="pending-status" class="status info">Bereit...</div>
        <div id="pending-list" class="track-list"></div>
    </div>

    <div class="test-section">
        <h2>3. Freigegebene Tracks (Hauptseite)</h2>
        <button onclick="loadApprovedTracks()">Freigegebene Tracks laden</button>
        <button onclick="clearApprovedTracks()">Alle Tracks l√∂schen</button>
        <div id="approved-status" class="status info">Bereit...</div>
        <div id="approved-list" class="track-list"></div>
    </div>

    <div class="test-section">
        <h2>4. Workflow Test</h2>
        <button onclick="testCompleteWorkflow()">Kompletter Workflow Test</button>
        <div id="workflow-status" class="status info">Bereit f√ºr Workflow-Test...</div>
    </div>

    <script>
        let pendingUploads = {};
        let approvedTracks = [];

        function simulatePendingUpload() {
            const fileInput = document.getElementById('audioFile');
            const status = document.getElementById('upload-status');
            
            if (!fileInput.files[0]) {
                status.textContent = '‚ùå Bitte w√§hlen Sie eine Audio-Datei aus';
                status.className = 'status error';
                return;
            }

            try {
                const file = fileInput.files[0];
                const uploadId = 'pending_' + Date.now();
                const blobUrl = URL.createObjectURL(file);
                
                const pendingUpload = {
                    uploadId,
                    filename: file.name,
                    originalName: file.name,
                    size: file.size,
                    mimeType: file.type,
                    url: blobUrl,
                    title: 'Test Upload ' + uploadId,
                    description: 'Test Description f√ºr ' + file.name,
                    uploadedAt: new Date().toISOString(),
                    status: 'pending_review',
                    reason: 'Audio zu kurz (< 15s)',
                    userId: 'test-user-1',
                    username: 'Test User',
                    duration: 5
                };

                // Speichere in localStorage
                pendingUploads[uploadId] = pendingUpload;
                localStorage.setItem('aural_pending_uploads', JSON.stringify(pendingUploads));

                status.textContent = `‚úÖ Pending Upload erstellt: ${file.name} (${(file.size / 1024).toFixed(1)} KB)`;
                status.className = 'status success';
                
                // Lade Warteschlange neu
                loadPendingUploads();
            } catch (error) {
                status.textContent = `‚ùå Fehler: ${error.message}`;
                status.className = 'status error';
            }
        }

        function loadPendingUploads() {
            const status = document.getElementById('pending-status');
            const list = document.getElementById('pending-list');
            
            try {
                const stored = localStorage.getItem('aural_pending_uploads');
                pendingUploads = stored ? JSON.parse(stored) : {};
                
                const uploads = Object.values(pendingUploads);
                status.textContent = `üìã ${uploads.length} Pending Uploads gefunden`;
                status.className = 'status info';
                
                list.innerHTML = uploads.map(upload => `
                    <div class="track-item">
                        <div class="track-info">
                            <strong>${upload.title}</strong><br>
                            <small>${upload.filename} (${(upload.size / 1024).toFixed(1)} KB)</small><br>
                            <small>Grund: ${upload.reason}</small>
                        </div>
                        <div class="track-actions">
                            <button class="play-btn" onclick="playAudio('${upload.uploadId}')">‚ñ∂Ô∏è</button>
                            <button class="approve-btn" onclick="approveUpload('${upload.uploadId}')">‚úÖ Freigeben</button>
                            <button class="reject-btn" onclick="rejectUpload('${upload.uploadId}')">‚ùå Ablehnen</button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                status.textContent = `‚ùå Fehler beim Laden: ${error.message}`;
                status.className = 'status error';
            }
        }

        function approveUpload(uploadId) {
            const upload = pendingUploads[uploadId];
            if (!upload) {
                console.error('Upload not found:', uploadId);
                return;
            }

            try {
                // Konvertiere zu freigegebenem Track
                const approvedTrack = {
                    id: uploadId,
                    title: upload.title,
                    description: upload.description,
                    url: upload.url,
                    duration: upload.duration || 0,
                    user: {
                        id: upload.userId,
                        username: upload.username,
                        email: '',
                        avatar: '',
                        createdAt: new Date(),
                        isAdmin: false
                    },
                    likes: 0,
                    isLiked: false,
                    isBookmarked: false,
                    createdAt: new Date(upload.uploadedAt),
                    tags: [],
                    gender: undefined,
                    filename: upload.filename,
                    fileSize: upload.size,
                    format: upload.mimeType
                };

                // Speichere in freigegebene Tracks
                approvedTracks.push(approvedTrack);
                localStorage.setItem('aural_tracks', JSON.stringify(approvedTracks));

                // Entferne aus Pending
                delete pendingUploads[uploadId];
                localStorage.setItem('aural_pending_uploads', JSON.stringify(pendingUploads));

                console.log('‚úÖ Upload freigegeben:', approvedTrack.title);
                
                // Lade Listen neu
                loadPendingUploads();
                loadApprovedTracks();
            } catch (error) {
                console.error('Fehler beim Freigeben:', error);
            }
        }

        function rejectUpload(uploadId) {
            try {
                // Entferne aus Pending
                delete pendingUploads[uploadId];
                localStorage.setItem('aural_pending_uploads', JSON.stringify(pendingUploads));

                console.log('‚ùå Upload abgelehnt:', uploadId);
                
                // Lade Warteschlange neu
                loadPendingUploads();
            } catch (error) {
                console.error('Fehler beim Ablehnen:', error);
            }
        }

        function playAudio(uploadId) {
            const upload = pendingUploads[uploadId];
            if (upload && upload.url) {
                const audio = new Audio(upload.url);
                audio.play().catch(error => {
                    console.error('Audio play failed:', error);
                });
            }
        }

        function loadApprovedTracks() {
            const status = document.getElementById('approved-status');
            const list = document.getElementById('approved-list');
            
            try {
                const stored = localStorage.getItem('aural_tracks');
                approvedTracks = stored ? JSON.parse(stored) : [];
                
                status.textContent = `üéµ ${approvedTracks.length} Freigegebene Tracks gefunden`;
                status.className = 'status success';
                
                list.innerHTML = approvedTracks.map(track => `
                    <div class="track-item">
                        <div class="track-info">
                            <strong>${track.title}</strong><br>
                            <small>von ${track.user.username} - ${track.filename}</small><br>
                            <small>Erstellt: ${new Date(track.createdAt).toLocaleString()}</small>
                        </div>
                        <div class="track-actions">
                            <button class="play-btn" onclick="playApprovedTrack('${track.id}')">‚ñ∂Ô∏è</button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                status.textContent = `‚ùå Fehler beim Laden: ${error.message}`;
                status.className = 'status error';
            }
        }

        function playApprovedTrack(trackId) {
            const track = approvedTracks.find(t => t.id === trackId);
            if (track && track.url) {
                const audio = new Audio(track.url);
                audio.play().catch(error => {
                    console.error('Audio play failed:', error);
                });
            }
        }

        function clearPendingUploads() {
            pendingUploads = {};
            localStorage.removeItem('aural_pending_uploads');
            loadPendingUploads();
        }

        function clearApprovedTracks() {
            approvedTracks = [];
            localStorage.removeItem('aural_tracks');
            loadApprovedTracks();
        }

        function testCompleteWorkflow() {
            const status = document.getElementById('workflow-status');
            status.textContent = 'üîÑ Teste kompletten Workflow...';
            status.className = 'status info';
            
            // 1. Simuliere Upload
            const fileInput = document.getElementById('audioFile');
            if (!fileInput.files[0]) {
                status.textContent = '‚ùå Bitte w√§hlen Sie zuerst eine Audio-Datei aus';
                status.className = 'status error';
                return;
            }
            
            // 2. Erstelle Pending Upload
            simulatePendingUpload();
            
            setTimeout(() => {
                // 3. Lade Warteschlange
                loadPendingUploads();
                
                setTimeout(() => {
                    // 4. Freigeben
                    const uploads = Object.values(pendingUploads);
                    if (uploads.length > 0) {
                        approveUpload(uploads[0].uploadId);
                        status.textContent = '‚úÖ Workflow-Test erfolgreich abgeschlossen!';
                        status.className = 'status success';
                    } else {
                        status.textContent = '‚ùå Kein Upload zum Freigeben gefunden';
                        status.className = 'status error';
                    }
                }, 1000);
            }, 1000);
        }

        // Initial load
        loadPendingUploads();
        loadApprovedTracks();
    </script>
</body>
</html>
