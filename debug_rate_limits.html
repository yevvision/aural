<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug: Rate Limits</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #1a1a1a; color: #fff; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #333; border-radius: 8px; }
        .button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .button:hover { background: #0056b3; }
        .success { color: #28a745; }
        .error { color: #dc3545; }
        .warning { color: #ffc107; }
        .info { color: #17a2b8; }
        pre { background: #2d2d2d; padding: 10px; border-radius: 4px; overflow-x: auto; max-height: 300px; }
        .limit { margin: 10px 0; padding: 10px; background: #333; border-radius: 4px; }
        input[type="file"] { margin: 10px 0; }
    </style>
</head>
<body>
    <h1>üîê Debug: Rate Limits</h1>
    
    <div class="section">
        <h2>üìä Aktuelle Device-Stats anzeigen</h2>
        <button class="button" onclick="showDeviceStats()">üîç Device-Stats anzeigen</button>
        <div id="statsResult"></div>
    </div>
    
    <div class="section">
        <h2>üß™ Rate-Limit Test</h2>
        <input type="file" id="testFile" accept="audio/*" />
        <button class="button" onclick="testRateLimit()">üîÑ Rate-Limit testen</button>
        <div id="testResult"></div>
    </div>
    
    <div class="section">
        <h2>üîÑ Z√§hler zur√ºcksetzen</h2>
        <button class="button" onclick="resetCounters()">üîÑ Alle Z√§hler zur√ºcksetzen</button>
        <div id="resetResult"></div>
    </div>
    
    <div class="section">
        <h2>üìà Simuliere mehrere Uploads</h2>
        <button class="button" onclick="simulateMultipleUploads()">üìà 5 Uploads simulieren</button>
        <div id="simulateResult"></div>
    </div>

    <script>
        // Simuliere die UploadSecurityManager Klasse
        class MockUploadSecurityManager {
            constructor() {
                this.limits = {
                    maxUploadsPer30Min: 3,
                    maxUploadsPerDay: 5,
                    maxAudioMinutesPerDay: 120,
                    maxDuplicateCount: 5,
                    minAudioDuration: 15
                };
            }
            
            generateDeviceId() {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                if (ctx) {
                    ctx.textBaseline = 'top';
                    ctx.font = '14px Arial';
                    ctx.fillText('Device fingerprint', 2, 2);
                }

                const fingerprint = [
                    navigator.userAgent,
                    navigator.language,
                    screen.width + 'x' + screen.height,
                    new Date().getTimezoneOffset(),
                    canvas.toDataURL()
                ].join('|');

                let hash = 0;
                for (let i = 0; i < fingerprint.length; i++) {
                    const char = fingerprint.charCodeAt(i);
                    hash = ((hash << 5) - hash) + char;
                    hash = hash & hash;
                }
                return Math.abs(hash).toString(36);
            }
            
            async calculateFileHash(file) {
                const buffer = await file.arrayBuffer();
                const hashBuffer = await crypto.subtle.digest('SHA-256', buffer);
                const hashArray = Array.from(new Uint8Array(hashBuffer));
                return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            }
            
            loadDeviceStats(deviceId) {
                try {
                    const key = `aural_device_stats_${deviceId}`;
                    const data = localStorage.getItem(key);
                    if (data) {
                        const stats = JSON.parse(data);
                        if (stats.lastUpload30Min) stats.lastUpload30Min = new Date(stats.lastUpload30Min);
                        if (stats.lastUploadToday) stats.lastUploadToday = new Date(stats.lastUploadToday);
                        if (stats.lastReset) stats.lastReset = new Date(stats.lastReset);
                        return stats;
                    }
                } catch (error) {
                    console.warn('Failed to load device stats:', error);
                }
                return null;
            }
            
            createNewDeviceStats(deviceId) {
                return {
                    deviceId,
                    uploads30Min: 0,
                    uploadsToday: 0,
                    audioMinutesToday: 0,
                    lastUpload30Min: null,
                    lastUploadToday: null,
                    fileHashes: {},
                    lastReset: new Date()
                };
            }
            
            persistDeviceStats(deviceStats) {
                try {
                    const key = `aural_device_stats_${deviceStats.deviceId}`;
                    localStorage.setItem(key, JSON.stringify(deviceStats));
                } catch (error) {
                    console.warn('Failed to persist device stats:', error);
                }
            }
            
            checkRateLimits(deviceStats, duration) {
                const now = new Date();
                
                console.log('üîê Rate Limit Check:', {
                    uploads30Min: deviceStats.uploads30Min,
                    uploadsToday: deviceStats.uploadsToday,
                    audioMinutesToday: deviceStats.audioMinutesToday,
                    durationMinutes: Math.round(duration / 60),
                    lastUpload30Min: deviceStats.lastUpload30Min,
                    lastUploadToday: deviceStats.lastUploadToday
                });
                
                // 30-Minuten-Limit pr√ºfen
                if (deviceStats.lastUpload30Min) {
                    const timeDiff30Min = (now.getTime() - deviceStats.lastUpload30Min.getTime()) / (1000 * 60);
                    console.log('üîê 30min check - timeDiff:', timeDiff30Min, 'minutes');
                    
                    if (timeDiff30Min < 30) {
                        if (deviceStats.uploads30Min >= this.limits.maxUploadsPer30Min) {
                            console.log('‚ùå 30min rate limit exceeded');
                            return {
                                allowed: false,
                                reason: `Rate limit exceeded: Maximum ${this.limits.maxUploadsPer30Min} uploads per 30 minutes`,
                                requiresReview: true
                            };
                        }
                    } else {
                        console.log('üîÑ Resetting 30min counter');
                        deviceStats.uploads30Min = 0;
                        deviceStats.lastUpload30Min = null;
                    }
                }

                // Tages-Limit pr√ºfen
                if (deviceStats.lastUploadToday) {
                    const timeDiffToday = (now.getTime() - deviceStats.lastUploadToday.getTime()) / (1000 * 60 * 60 * 24);
                    console.log('üîê Daily check - timeDiff:', timeDiffToday, 'days');
                    
                    if (timeDiffToday < 1) {
                        if (deviceStats.uploadsToday >= this.limits.maxUploadsPerDay) {
                            console.log('‚ùå Daily upload limit exceeded');
                            return {
                                allowed: false,
                                reason: `Daily limit exceeded: Maximum ${this.limits.maxUploadsPerDay} uploads per day`,
                                requiresReview: true
                            };
                        }
                        
                        const newAudioMinutes = deviceStats.audioMinutesToday + Math.round(duration / 60);
                        if (newAudioMinutes > this.limits.maxAudioMinutesPerDay) {
                            console.log('‚ùå Daily audio limit exceeded:', newAudioMinutes, '>', this.limits.maxAudioMinutesPerDay);
                            return {
                                allowed: false,
                                reason: `Daily audio limit exceeded: Maximum ${this.limits.maxAudioMinutesPerDay} minutes per day`,
                                requiresReview: true
                            };
                        }
                    } else {
                        console.log('üîÑ Resetting daily counters');
                        deviceStats.uploadsToday = 0;
                        deviceStats.audioMinutesToday = 0;
                        deviceStats.lastUploadToday = null;
                    }
                }

                console.log('‚úÖ Rate limits passed');
                return { allowed: true, requiresReview: false };
            }
            
            updateDeviceStatsAfterUpload(deviceStats, fileHash, duration) {
                const now = new Date();
                
                deviceStats.uploads30Min++;
                deviceStats.uploadsToday++;
                deviceStats.audioMinutesToday += Math.round(duration / 60);
                
                deviceStats.lastUpload30Min = now;
                deviceStats.lastUploadToday = now;
                
                deviceStats.fileHashes[fileHash] = (deviceStats.fileHashes[fileHash] || 0) + 1;
                
                this.persistDeviceStats(deviceStats);
                
                console.log('üìä Device stats updated:', {
                    uploads30Min: deviceStats.uploads30Min,
                    uploadsToday: deviceStats.uploadsToday,
                    audioMinutesToday: deviceStats.audioMinutesToday
                });
            }
            
            async checkUploadSecurity(file, duration) {
                const deviceId = this.generateDeviceId();
                const fileHash = await this.calculateFileHash(file);
                
                let deviceStats = this.loadDeviceStats(deviceId);
                if (!deviceStats) {
                    deviceStats = this.createNewDeviceStats(deviceId);
                }
                
                console.log('üîê Security Check - Device Stats:', {
                    deviceId,
                    uploads30Min: deviceStats.uploads30Min,
                    uploadsToday: deviceStats.uploadsToday,
                    audioMinutesToday: deviceStats.audioMinutesToday,
                    lastUpload30Min: deviceStats.lastUpload30Min,
                    lastUploadToday: deviceStats.lastUploadToday
                });

                if (duration < this.limits.minAudioDuration) {
                    return {
                        allowed: true,
                        reason: `Audio zu kurz (${duration}s < ${this.limits.minAudioDuration}s)`,
                        requiresReview: true,
                        duplicateCheck: { isDuplicate: false, duplicateCount: 0, isSuspicious: false },
                        deviceStats
                    };
                }

                const rateLimitCheck = this.checkRateLimits(deviceStats, duration);
                if (!rateLimitCheck.allowed) {
                    return {
                        allowed: false,
                        reason: rateLimitCheck.reason,
                        requiresReview: true,
                        duplicateCheck: { isDuplicate: false, duplicateCount: 0, isSuspicious: false },
                        deviceStats
                    };
                }

                const duplicateCount = deviceStats.fileHashes[fileHash] || 0;
                const duplicateCheck = {
                    isDuplicate: duplicateCount > 0,
                    duplicateCount,
                    isSuspicious: duplicateCount >= this.limits.maxDuplicateCount
                };

                const requiresReview = duplicateCheck.isSuspicious || rateLimitCheck.requiresReview;
                const allowed = rateLimitCheck.allowed && !duplicateCheck.isSuspicious;

                return {
                    allowed,
                    reason: allowed ? undefined : (rateLimitCheck.reason || 'Suspicious duplicate uploads'),
                    requiresReview,
                    duplicateCheck,
                    deviceStats
                };
            }
        }

        const securityManager = new MockUploadSecurityManager();

        function showDeviceStats() {
            const deviceId = securityManager.generateDeviceId();
            const stats = securityManager.loadDeviceStats(deviceId);
            
            if (!stats) {
                document.getElementById('statsResult').innerHTML = '<div class="warning">‚ö†Ô∏è Keine Device-Stats gefunden</div>';
                return;
            }
            
            const now = new Date();
            const timeDiff30Min = stats.lastUpload30Min ? (now.getTime() - stats.lastUpload30Min.getTime()) / (1000 * 60) : 'N/A';
            const timeDiffToday = stats.lastUploadToday ? (now.getTime() - stats.lastUploadToday.getTime()) / (1000 * 60 * 60 * 24) : 'N/A';
            
            document.getElementById('statsResult').innerHTML = `
                <div class="info">
                    <h3>üìä Device-Stats f√ºr ID: ${deviceId}</h3>
                </div>
                <div class="limit">
                    <h4>30-Minuten-Limit (max. 3 Uploads)</h4>
                    <p><strong>Aktuelle Uploads:</strong> ${stats.uploads30Min}</p>
                    <p><strong>Letzter Upload:</strong> ${stats.lastUpload30Min ? stats.lastUpload30Min.toLocaleString() : 'Nie'}</p>
                    <p><strong>Zeit seit letztem Upload:</strong> ${timeDiff30Min} Minuten</p>
                    <p><strong>Status:</strong> ${stats.uploads30Min >= 3 ? '‚ùå Limit erreicht' : '‚úÖ OK'}</p>
                </div>
                <div class="limit">
                    <h4>Tages-Limit (max. 5 Uploads)</h4>
                    <p><strong>Aktuelle Uploads:</strong> ${stats.uploadsToday}</p>
                    <p><strong>Letzter Upload:</strong> ${stats.lastUploadToday ? stats.lastUploadToday.toLocaleString() : 'Nie'}</p>
                    <p><strong>Zeit seit letztem Upload:</strong> ${timeDiffToday} Tage</p>
                    <p><strong>Status:</strong> ${stats.uploadsToday >= 5 ? '‚ùå Limit erreicht' : '‚úÖ OK'}</p>
                </div>
                <div class="limit">
                    <h4>Audio-Minuten-Limit (max. 120 Minuten)</h4>
                    <p><strong>Aktuelle Minuten:</strong> ${stats.audioMinutesToday}</p>
                    <p><strong>Status:</strong> ${stats.audioMinutesToday >= 120 ? '‚ùå Limit erreicht' : '‚úÖ OK'}</p>
                </div>
            `;
        }

        async function testRateLimit() {
            const fileInput = document.getElementById('testFile');
            const file = fileInput.files[0];
            
            if (!file) {
                document.getElementById('testResult').innerHTML = '<div class="error">‚ùå Bitte w√§hlen Sie eine Audio-Datei aus</div>';
                return;
            }
            
            const duration = 30; // Simuliere 30 Sekunden
            const result = await securityManager.checkUploadSecurity(file, duration);
            
            document.getElementById('testResult').innerHTML = `
                <div class="${result.allowed ? 'success' : 'error'}">
                    ${result.allowed ? '‚úÖ' : '‚ùå'} Upload ${result.allowed ? 'erlaubt' : 'nicht erlaubt'}
                </div>
                <p><strong>Grund:</strong> ${result.reason || 'Kein Grund angegeben'}</p>
                <p><strong>Review erforderlich:</strong> ${result.requiresReview ? 'Ja' : 'Nein'}</p>
                <p><strong>Duplikat-Check:</strong> ${result.duplicateCheck.isDuplicate ? 'Duplikat gefunden' : 'Kein Duplikat'}</p>
                <p><strong>Duplikat-Anzahl:</strong> ${result.duplicateCheck.duplicateCount}</p>
                <p><strong>Suspicious:</strong> ${result.duplicateCheck.isSuspicious ? 'Ja' : 'Nein'}</p>
            `;
            
            if (result.allowed) {
                const fileHash = await securityManager.calculateFileHash(file);
                securityManager.updateDeviceStatsAfterUpload(result.deviceStats, fileHash, duration);
                document.getElementById('testResult').innerHTML += '<div class="success">‚úÖ Device-Stats aktualisiert</div>';
            }
        }

        function resetCounters() {
            const deviceId = securityManager.generateDeviceId();
            const key = `aural_device_stats_${deviceId}`;
            localStorage.removeItem(key);
            document.getElementById('resetResult').innerHTML = '<div class="success">‚úÖ Alle Z√§hler zur√ºckgesetzt</div>';
        }

        async function simulateMultipleUploads() {
            const deviceId = securityManager.generateDeviceId();
            let stats = securityManager.loadDeviceStats(deviceId);
            if (!stats) {
                stats = securityManager.createNewDeviceStats(deviceId);
            }
            
            let html = '<div class="info"><h3>üìà Simuliere 5 Uploads:</h3></div>';
            
            for (let i = 1; i <= 5; i++) {
                const duration = 30; // 30 Sekunden pro Upload
                const rateLimitCheck = securityManager.checkRateLimits(stats, duration);
                
                html += `
                    <div class="limit">
                        <h4>Upload ${i}</h4>
                        <p><strong>Erlaubt:</strong> ${rateLimitCheck.allowed ? '‚úÖ Ja' : '‚ùå Nein'}</p>
                        <p><strong>Grund:</strong> ${rateLimitCheck.reason || 'Kein Grund'}</p>
                        <p><strong>30min Uploads:</strong> ${stats.uploads30Min}</p>
                        <p><strong>Tages Uploads:</strong> ${stats.uploadsToday}</p>
                        <p><strong>Audio Minuten:</strong> ${stats.audioMinutesToday}</p>
                    </div>
                `;
                
                if (rateLimitCheck.allowed) {
                    const fileHash = `test_file_${i}`;
                    securityManager.updateDeviceStatsAfterUpload(stats, fileHash, duration);
                }
            }
            
            document.getElementById('simulateResult').innerHTML = html;
        }

        // Initialisierung
        console.log('üöÄ Rate Limits Debug System initialisiert');
    </script>
</body>
</html>
