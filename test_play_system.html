<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play System Test - Aural</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid;
        }
        .success { background: #065f46; border-color: #10b981; }
        .error { background: #7f1d1d; border-color: #f87171; }
        .info { background: #1e3a8a; border-color: #60a5fa; }
        .warning { background: #92400e; border-color: #f59e0b; }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            margin: 5px;
        }
        
        .btn-primary { background: #f97316; color: white; }
        .btn-danger { background: #dc2626; color: white; }
        .btn-secondary { background: #374151; color: white; }
        
        .log {
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 6px;
            padding: 15px;
            margin: 15px 0;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 12px;
        }
        
        .log-entry {
            margin: 5px 0;
            padding: 2px 0;
        }
        
        .log-success { color: #10b981; }
        .log-error { color: #f87171; }
        .log-info { color: #60a5fa; }
        .log-warning { color: #f59e0b; }
        
        .track-card {
            background: #1f2937;
            border: 1px solid #374151;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
        }
        
        .track-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .track-stats {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }
        
        .stat {
            display: flex;
            align-items: center;
            gap: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ñ∂Ô∏è Play System Test</h1>
        
        <div class="status info">
            <strong>üéØ Test-Ziel:</strong><br>
            Teste das neue Play-System: Play-Anzahl wird erfasst und in der UI angezeigt.
        </div>

        <div>
            <button class="btn btn-primary" onclick="testPlaySystem()">‚ñ∂Ô∏è Play-System testen</button>
            <button class="btn btn-secondary" onclick="loadCurrentData()">üìä Aktuelle Daten anzeigen</button>
            <button class="btn btn-danger" onclick="resetDatabase()">üóëÔ∏è Datenbank zur√ºcksetzen</button>
            <button class="btn btn-secondary" onclick="clearLog()">üßπ Log leeren</button>
        </div>

        <div id="current-data">
            <div class="status info">Klicke auf "Aktuelle Daten anzeigen" um zu beginnen</div>
        </div>

        <div class="log" id="debug-log">
            <div class="log-entry log-info">Play System Test bereit...</div>
        </div>
    </div>

    <script>
        function log(message, type = 'info') {
            const logContainer = document.getElementById('debug-log');
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${timestamp}] ${message}`;
            logContainer.appendChild(entry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function clearLog() {
            document.getElementById('debug-log').innerHTML = '<div class="log-entry log-info">Log geleert...</div>';
        }

        function loadCurrentData() {
            log('Lade aktuelle Datenbank...', 'info');
            
            try {
                const stored = localStorage.getItem('aural-central-database');
                if (!stored) {
                    log('Keine Daten in localStorage gefunden', 'warning');
                    document.getElementById('current-data').innerHTML = '<div class="status warning">Keine Daten gefunden</div>';
                    return;
                }

                const data = JSON.parse(stored);
                const tracks = data.tracks || [];
                const plays = data.plays || [];
                
                log(`‚úÖ ${tracks.length} Tracks gefunden`, 'success');
                log(`‚úÖ ${plays.length} Play-Eintr√§ge gefunden`, 'success');
                
                let html = '<div class="status success"><strong>üìä Aktuelle Datenbank:</strong><br>';
                html += `Tracks: ${tracks.length}<br>`;
                html += `Plays: ${plays.length} Eintr√§ge<br>`;
                html += `Likes: ${data.likes?.length || 0} Eintr√§ge<br>`;
                html += `Bookmarks: ${data.bookmarks?.length || 0} Eintr√§ge<br><br>`;
                
                html += '<strong>üéµ Tracks mit Statistiken:</strong><br>';
                tracks.forEach(track => {
                    const trackPlays = plays.find(p => p.trackId === track.id)?.count || 0;
                    const likesCount = track.likes || 0;
                    const commentsCount = track.comments ? track.comments.length : 0;
                    
                    html += `
                        <div class="track-card">
                            <div class="track-title">${track.title}</div>
                            <div class="track-stats">
                                <div class="stat">‚ñ∂Ô∏è ${trackPlays} Plays</div>
                                <div class="stat">‚ù§Ô∏è ${likesCount} Likes</div>
                                <div class="stat">üí¨ ${commentsCount} Kommentare</div>
                            </div>
                        </div>
                    `;
                    
                    log(`Track: ${track.title} - Plays: ${trackPlays}, Likes: ${likesCount}, Comments: ${commentsCount}`, 'info');
                });
                
                html += '</div>';
                document.getElementById('current-data').innerHTML = html;
                
            } catch (error) {
                log(`‚ùå Fehler beim Laden: ${error.message}`, 'error');
                document.getElementById('current-data').innerHTML = '<div class="status error">Fehler beim Laden der Daten</div>';
            }
        }

        function testPlaySystem() {
            log('‚ñ∂Ô∏è Starte Play-System Test...', 'info');
            
            try {
                // Simuliere Play-Ereignisse
                const tracks = ['holla-1', 'holla-2', 'holla-3'];
                
                tracks.forEach((trackId, index) => {
                    setTimeout(() => {
                        incrementPlay(trackId);
                        log(`‚ñ∂Ô∏è Play f√ºr Track ${trackId} simuliert`, 'success');
                    }, index * 1000);
                });
                
                // Lade Daten nach 5 Sekunden neu
                setTimeout(() => {
                    log('üîÑ Lade Daten nach Play-Simulation...', 'info');
                    loadCurrentData();
                }, 5000);
                
            } catch (error) {
                log(`‚ùå Fehler beim Test: ${error.message}`, 'error');
            }
        }

        function incrementPlay(trackId) {
            try {
                const stored = localStorage.getItem('aural-central-database');
                if (!stored) return false;
                
                const data = JSON.parse(stored);
                if (!data.plays) data.plays = [];
                
                const existingPlay = data.plays.find(p => p.trackId === trackId);
                if (existingPlay) {
                    existingPlay.count = (existingPlay.count || 0) + 1;
                } else {
                    data.plays.push({ trackId, count: 1 });
                }
                
                localStorage.setItem('aural-central-database', JSON.stringify(data));
                return true;
            } catch (error) {
                log(`‚ùå Fehler beim Play-Increment: ${error.message}`, 'error');
                return false;
            }
        }

        function resetDatabase() {
            log('üóëÔ∏è Starte Datenbank-Reset...', 'warning');
            
            try {
                localStorage.removeItem('aural-central-database');
                log('‚úÖ Datenbank gel√∂scht', 'success');
                
                setTimeout(() => {
                    window.location.reload();
                }, 1000);
                
            } catch (error) {
                log(`‚ùå Fehler beim Reset: ${error.message}`, 'error');
            }
        }

        // Initial laden
        log('Play System Test geladen', 'info');
    </script>
</body>
</html>
