<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test: Upload Workflow</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #1a1a1a; color: #fff; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #333; border-radius: 8px; }
        .button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .button:hover { background: #0056b3; }
        .success { color: #28a745; }
        .error { color: #dc3545; }
        .warning { color: #ffc107; }
        .info { color: #17a2b8; }
        pre { background: #2d2d2d; padding: 10px; border-radius: 4px; overflow-x: auto; max-height: 300px; }
        .track { margin: 10px 0; padding: 10px; background: #333; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>üß™ Test: Upload Workflow</h1>
    
    <div class="section">
        <h2>1. Upload simulieren</h2>
        <button class="button" onclick="simulateUpload()">üì§ Upload simulieren</button>
        <div id="uploadResult"></div>
    </div>
    
    <div class="section">
        <h2>2. Admin Approval simulieren</h2>
        <button class="button" onclick="simulateApproval()">‚úÖ Approval simulieren</button>
        <div id="approvalResult"></div>
    </div>
    
    <div class="section">
        <h2>3. FeedPage simulieren</h2>
        <button class="button" onclick="simulateFeedPage()">üè† FeedPage simulieren</button>
        <div id="feedPageResult"></div>
    </div>
    
    <div class="section">
        <h2>4. Aktueller Zustand</h2>
        <button class="button" onclick="showCurrentState()">üîç Zustand anzeigen</button>
        <div id="currentState"></div>
    </div>

    <script>
        // Simuliere localStorage
        const localStorage = {
            data: {},
            getItem: function(key) {
                return this.data[key] || null;
            },
            setItem: function(key, value) {
                this.data[key] = value;
                console.log(`üíæ localStorage.setItem('${key}')`);
            }
        };

        // Simuliere DatabaseService
        const DatabaseService = {
            tracks: [],
            addTrack: function(track) {
                this.tracks.push(track);
                console.log(`‚úÖ Track zur DB hinzugef√ºgt: ${track.title}`);
                return true;
            },
            getTracks: function() {
                return [...this.tracks];
            }
        };

        function simulateUpload() {
            console.log('üì§ Simuliere Upload...');
            
            const uploadId = 'upload_' + Date.now();
            const audioBlob = new Blob(['fake audio data'], { type: 'audio/mpeg' });
            const audioUrl = URL.createObjectURL(audioBlob);
            
            const pendingUpload = {
                uploadId: uploadId,
                filename: 'test_audio.mp3',
                originalName: 'Test Audio Recording.mp3',
                size: 1024000,
                mimeType: 'audio/mpeg',
                url: audioUrl,
                title: 'Test Audio ' + new Date().toLocaleTimeString(),
                description: 'Test-Beschreibung',
                gender: 'couples',
                tags: ['test', 'debug'],
                uploadedAt: new Date().toISOString(),
                status: 'pending_review',
                reason: 'Test-Upload',
                duplicateCount: 0,
                deviceId: 'device_123',
                userId: 'user-1',
                username: 'TestUser',
                duration: 30
            };
            
            // Speichere in localStorage
            const pendingData = JSON.parse(localStorage.getItem('aural_pending_uploads') || '{}');
            pendingData[uploadId] = pendingUpload;
            localStorage.setItem('aural_pending_uploads', JSON.stringify(pendingData));
            
            document.getElementById('uploadResult').innerHTML = 
                `<div class="success">‚úÖ Upload simuliert: ${pendingUpload.title}</div>
                 <pre>${JSON.stringify(pendingUpload, null, 2)}</pre>`;
        }

        async function simulateApproval() {
            console.log('‚úÖ Simuliere Admin Approval...');
            
            const pendingData = JSON.parse(localStorage.getItem('aural_pending_uploads') || '{}');
            const pendingUploads = Object.values(pendingData);
            
            if (pendingUploads.length === 0) {
                document.getElementById('approvalResult').innerHTML = 
                    '<div class="error">‚ùå Keine Pending Uploads gefunden</div>';
                return;
            }
            
            const uploadToApprove = pendingUploads[0];
            console.log(`üîÑ Approve Upload: ${uploadToApprove.title}`);
            
            // Konvertiere Blob-URL zu Base64
            let audioDataUrl = uploadToApprove.url;
            if (uploadToApprove.url && uploadToApprove.url.startsWith('blob:')) {
                try {
                    const response = await fetch(uploadToApprove.url);
                    const blob = await response.blob();
                    audioDataUrl = await new Promise((resolve, reject) => {
                        const reader = new FileReader();
                        reader.onload = () => resolve(reader.result);
                        reader.onerror = reject;
                        reader.readAsDataURL(blob);
                    });
                    console.log('‚úÖ Audio-Daten zu Base64 konvertiert');
                } catch (error) {
                    console.error('‚ùå Fehler beim Konvertieren:', error);
                }
            }
            
            // Erstelle approved Track
            const approvedTrack = {
                id: uploadToApprove.uploadId,
                title: uploadToApprove.title,
                description: uploadToApprove.description,
                url: audioDataUrl,
                duration: uploadToApprove.duration || 0,
                user: {
                    id: uploadToApprove.userId,
                    username: uploadToApprove.username,
                    email: '',
                    avatar: '',
                    createdAt: new Date(),
                    isAdmin: false
                },
                likes: 0,
                isLiked: false,
                isBookmarked: false,
                createdAt: new Date(), // WICHTIG: Aktuelles Datum
                tags: uploadToApprove.tags,
                gender: uploadToApprove.gender,
                filename: uploadToApprove.filename,
                fileSize: uploadToApprove.size,
                format: uploadToApprove.mimeType
            };
            
            // Speichere in zentraler DB
            DatabaseService.addTrack(approvedTrack);
            
            // Speichere auch in localStorage
            const existingTracks = JSON.parse(localStorage.getItem('aural_tracks') || '[]');
            existingTracks.push(approvedTrack);
            localStorage.setItem('aural_tracks', JSON.stringify(existingTracks));
            
            // Entferne aus Pending-Liste
            delete pendingData[uploadToApprove.uploadId];
            localStorage.setItem('aural_pending_uploads', JSON.stringify(pendingData));
            
            // Dispatch Event
            window.dispatchEvent(new CustomEvent('trackApproved', {
                detail: { trackId: approvedTrack.id, track: approvedTrack }
            }));
            
            document.getElementById('approvalResult').innerHTML = 
                `<div class="success">‚úÖ Upload approved: ${approvedTrack.title}</div>
                 <div class="info">üìÖ CreatedAt: ${approvedTrack.createdAt.toISOString()}</div>
                 <div class="info">üîó URL Type: ${approvedTrack.url.startsWith('data:') ? 'Base64' : 'Blob'}</div>`;
        }

        function simulateFeedPage() {
            console.log('üè† Simuliere FeedPage...');
            
            // Lade Daten wie useDatabase
            const dbTracks = DatabaseService.getTracks();
            const localTracks = JSON.parse(localStorage.getItem('aural_tracks') || '[]');
            
            // Kombiniere und dedupliziere
            const allTracksMap = new Map();
            dbTracks.forEach(track => allTracksMap.set(track.id, track));
            localTracks.forEach(track => allTracksMap.set(track.id, track));
            const allTracks = Array.from(allTracksMap.values());
            
            console.log(`üè† FeedPage - Alle Tracks: ${allTracks.length}`);
            
            // Simuliere "New" Kategorie Filter
            const now = new Date();
            const twoWeeksAgo = new Date(now.getTime() - 14 * 24 * 60 * 60 * 1000);
            
            const newTracks = allTracks
                .filter(track => new Date(track.createdAt) > twoWeeksAgo)
                .sort((a, b) => new Date(b.createdAt).getTime() - new Date(a.createdAt).getTime());
            
            console.log(`üÜï New Kategorie - Gefilterte Tracks: ${newTracks.length}`);
            console.log(`üìÖ Two weeks ago: ${twoWeeksAgo.toISOString()}`);
            
            let html = `
                <div class="info">
                    <h3>üè† FeedPage Simulation:</h3>
                    <p><strong>Alle Tracks:</strong> ${allTracks.length}</p>
                    <p><strong>New Kategorie (2 Wochen):</strong> ${newTracks.length}</p>
                    <p><strong>Two weeks ago:</strong> ${twoWeeksAgo.toISOString()}</p>
                </div>
            `;
            
            if (newTracks.length > 0) {
                html += '<h4>New Kategorie Tracks:</h4>';
                newTracks.forEach(track => {
                    const isRecent = new Date(track.createdAt) > twoWeeksAgo;
                    html += `<div class="track">
                        <strong>${track.title}</strong> (ID: ${track.id})<br>
                        CreatedAt: ${track.createdAt.toISOString()}<br>
                        Is Recent: ${isRecent ? '‚úÖ' : '‚ùå'}<br>
                        URL: ${track.url ? (track.url.startsWith('data:') ? 'Base64' : 'Blob') : 'No URL'}
                    </div>`;
                });
            } else {
                html += '<div class="warning">‚ö†Ô∏è Keine Tracks in der "New" Kategorie gefunden!</div>';
            }
            
            document.getElementById('feedPageResult').innerHTML = html;
        }

        function showCurrentState() {
            const dbTracks = DatabaseService.getTracks();
            const localTracks = JSON.parse(localStorage.getItem('aural_tracks') || '[]');
            const pendingUploads = JSON.parse(localStorage.getItem('aural_pending_uploads') || '{}');
            
            let html = `
                <div class="info">
                    <h3>üìä Aktueller Zustand:</h3>
                    <p><strong>Zentrale DB Tracks:</strong> ${dbTracks.length}</p>
                    <p><strong>localStorage Tracks:</strong> ${localTracks.length}</p>
                    <p><strong>Pending Uploads:</strong> ${Object.keys(pendingUploads).length}</p>
                </div>
            `;
            
            if (dbTracks.length > 0) {
                html += '<h4>DB Tracks:</h4>';
                dbTracks.forEach(track => {
                    html += `<div class="track">
                        <strong>${track.title}</strong> (ID: ${track.id})<br>
                        CreatedAt: ${track.createdAt.toISOString()}<br>
                        URL: ${track.url ? (track.url.startsWith('data:') ? 'Base64' : 'Blob') : 'No URL'}
                    </div>`;
                });
            }
            
            document.getElementById('currentState').innerHTML = html;
        }

        // Event Listener f√ºr trackApproved
        window.addEventListener('trackApproved', (event) => {
            console.log(`üéß trackApproved event received: ${event.detail.trackId}`);
        });
    </script>
</body>
</html>
