<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Aural - Voice Social Network" />
    <title>Aural - Voice Social Network</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      /* Verhindere FOUC (Flash of Unstyled Content) */
      #root {
        background-color: #000000;
        min-height: 100vh;
      }
      /* Verstecke Loading-Spinner falls vorhanden */
      .loading {
        display: none;
      }
      
      /* Prevent navigation from being pushed by keyboard */
      .fixed.top-0 {
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        right: 0 !important;
        z-index: 9999 !important;
        transform: translateZ(0) !important;
        will-change: transform !important;
      }
    </style>
    <script>
      // Prevent viewport changes from affecting navigation
      let initialViewportHeight = window.innerHeight;
      
      function handleResize() {
        const currentHeight = window.innerHeight;
        const nav = document.querySelector('nav[class*="fixed"]');
        
        if (nav) {
          // Force navigation to stay at top
          nav.style.position = 'fixed';
          nav.style.top = '0px';
          nav.style.left = '0px';
          nav.style.right = '0px';
          nav.style.zIndex = '9999';
          nav.style.transform = 'translateZ(0)';
        }
      }
      
      // Listen for viewport changes
      window.addEventListener('resize', handleResize);
      window.addEventListener('orientationchange', handleResize);
      
      // Prevent iOS Safari from hiding navigation
      if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
        document.addEventListener('DOMContentLoaded', function() {
          const nav = document.querySelector('nav[class*="fixed"]');
          if (nav) {
            nav.style.position = 'fixed';
            nav.style.top = '0px';
            nav.style.left = '0px';
            nav.style.right = '0px';
            nav.style.zIndex = '9999';
            nav.style.transform = 'translate3d(0, 0, 0)';
            nav.style.webkitTransform = 'translate3d(0, 0, 0)';
          }
        });
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </head>
  <body style="background-color: #000000; margin: 0; padding: 0;">
    <div id="root"></div>
    
  </body>
</html>
