<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Aural - Voice Social Network" />
    <title>Aural - Voice Social Network</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      /* Verhindere FOUC (Flash of Unstyled Content) */
      #root {
        background-color: #000000;
        min-height: 100vh;
      }
      /* Verstecke Loading-Spinner falls vorhanden */
      .loading {
        display: none;
      }
      
      /* Prevent navigation from being pushed by keyboard */
      .fixed.top-0,
      nav.fixed {
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        right: 0 !important;
        z-index: 9999 !important;
        transform: translateZ(0) !important;
        will-change: transform !important;
        height: 72px !important;
        overflow: visible !important;
      }
      
      /* Prevent viewport height change from affecting fixed elements */
      @supports (height: 100dvh) {
        html {
          height: 100dvh;
        }
        body {
          height: 100dvh;
          overflow-x: hidden;
        }
      }
    </style>
    <script>
      // Prevent viewport changes from affecting navigation
      let initialViewportHeight = window.innerHeight;
      
      function updateNavPosition() {
        const nav = document.querySelector('nav[class*="fixed"]');
        if (nav) {
          // Force navigation to stay at top
          nav.style.position = 'fixed';
          nav.style.top = '0px';
          nav.style.left = '0px';
          nav.style.right = '0px';
          nav.style.zIndex = '9999';
          nav.style.transform = 'translateZ(0)';
          nav.style.height = '72px';
          nav.style.overflow = 'visible';
        }
      }
      
      function handleResize() {
        updateNavPosition();
      }
      
      // Listen for input focus to ensure nav stays visible
      document.addEventListener('focusin', function(e) {
        const target = e.target;
        if (target.tagName === 'INPUT' || target.tagName === 'TEXTAREA') {
          // Use setTimeout to ensure this runs after any potential viewport changes
          setTimeout(updateNavPosition, 100);
        }
      });
      
      // Listen for input blur
      document.addEventListener('focusout', function(e) {
        updateNavPosition();
      });
      
      // Listen for viewport changes
      window.addEventListener('resize', handleResize);
      window.addEventListener('orientationchange', handleResize);
      
      // Prevent iOS Safari from hiding navigation
      if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
        document.addEventListener('DOMContentLoaded', function() {
          updateNavPosition();
          
          // Use MutationObserver to watch for navigation changes
          const observer = new MutationObserver(function(mutations) {
            updateNavPosition();
          });
          
          // Observe the body for changes
          observer.observe(document.body, {
            childList: true,
            subtree: true
          });
        });
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </head>
  <body style="background-color: #000000; margin: 0; padding: 0;">
    <div id="root"></div>
    
  </body>
</html>
