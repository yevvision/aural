<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug: Kompletter Workflow - Detailliert</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #1a1a1a; color: #fff; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #333; border-radius: 8px; }
        .button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .button:hover { background: #0056b3; }
        .success { color: #28a745; }
        .error { color: #dc3545; }
        .warning { color: #ffc107; }
        .info { color: #17a2b8; }
        pre { background: #2d2d2d; padding: 10px; border-radius: 4px; overflow-x: auto; max-height: 300px; }
        .track { margin: 10px 0; padding: 10px; background: #333; border-radius: 4px; }
        .step { margin: 10px 0; padding: 10px; background: #444; border-left: 4px solid #007bff; }
        .log { background: #000; color: #0f0; padding: 10px; border-radius: 4px; font-family: monospace; max-height: 200px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>üîç Debug: Kompletter Workflow - Detailliert</h1>
    
    <div class="section">
        <h2>üìä Aktueller Zustand</h2>
        <button class="button" onclick="showCurrentState()">üîç Aktuellen Zustand anzeigen</button>
        <div id="currentState"></div>
    </div>
    
    <div class="section">
        <h2>1Ô∏è‚É£ Upload simulieren</h2>
        <button class="button" onclick="simulateUpload()">üì§ Upload simulieren</button>
        <div id="uploadResult"></div>
    </div>
    
    <div class="section">
        <h2>2Ô∏è‚É£ Pending Uploads pr√ºfen</h2>
        <button class="button" onclick="checkPendingUploads()">üìã Pending Uploads pr√ºfen</button>
        <div id="pendingResult"></div>
    </div>
    
    <div class="section">
        <h2>3Ô∏è‚É£ Admin Approval simulieren</h2>
        <button class="button" onclick="simulateAdminApproval()">‚úÖ Admin Approval simulieren</button>
        <div id="approvalResult"></div>
    </div>
    
    <div class="section">
        <h2>4Ô∏è‚É£ Datenbank nach Approval pr√ºfen</h2>
        <button class="button" onclick="checkDatabaseAfterApproval()">üóÑÔ∏è Datenbank pr√ºfen</button>
        <div id="databaseResult"></div>
    </div>
    
    <div class="section">
        <h2>5Ô∏è‚É£ FeedPage Simulation</h2>
        <button class="button" onclick="simulateFeedPage()">üè† FeedPage simulieren</button>
        <div id="feedPageResult"></div>
    </div>
    
    <div class="section">
        <h2>6Ô∏è‚É£ Event System testen</h2>
        <button class="button" onclick="testEventSystem()">üéß Event System testen</button>
        <div id="eventResult"></div>
    </div>
    
    <div class="section">
        <h2>üìù Debug Log</h2>
        <div id="debugLog" class="log"></div>
        <button class="button" onclick="clearLog()">üóëÔ∏è Log l√∂schen</button>
    </div>

    <script>
        // Debug Logging
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logElement = document.getElementById('debugLog');
            const color = type === 'error' ? '#ff6b6b' : type === 'success' ? '#51cf66' : type === 'warning' ? '#ffd43b' : '#74c0fc';
            logElement.innerHTML += `<div style="color: ${color}">[${timestamp}] ${message}</div>`;
            logElement.scrollTop = logElement.scrollHeight;
            console.log(`[${timestamp}] ${message}`);
        }

        function clearLog() {
            document.getElementById('debugLog').innerHTML = '';
        }

        // Simuliere die Datenbank-Services
        const DatabaseService = {
            tracks: [],
            listeners: new Set(),
            addTrack: function(track) {
                this.tracks.push(track);
                log(`‚úÖ Track zur DB hinzugef√ºgt: ${track.title} (ID: ${track.id})`, 'success');
                this.notifyListeners();
                return true;
            },
            getTracks: function() {
                log(`üìö DB getTracks() - Anzahl: ${this.tracks.length}`, 'info');
                return [...this.tracks];
            },
            getTrack: function(id) {
                const track = this.tracks.find(t => t.id === id);
                log(`üîç DB getTrack(${id}) - ${track ? 'Gefunden' : 'Nicht gefunden'}`, track ? 'success' : 'warning');
                return track;
            },
            addListener: function(callback) {
                this.listeners.add(callback);
                log(`üëÇ DB Listener hinzugef√ºgt - Anzahl: ${this.listeners.size}`, 'info');
                return () => this.listeners.delete(callback);
            },
            notifyListeners: function() {
                log(`üì¢ DB Listeners benachrichtigt - Anzahl: ${this.listeners.size}`, 'info');
                this.listeners.forEach(callback => callback());
            }
        };

        // Simuliere localStorage
        const localStorage = {
            data: {},
            getItem: function(key) {
                const value = this.data[key] || null;
                log(`üíæ localStorage.getItem('${key}') = ${value ? 'Wert vorhanden' : 'null'}`, 'info');
                return value;
            },
            setItem: function(key, value) {
                this.data[key] = value;
                log(`üíæ localStorage.setItem('${key}', ${typeof value})`, 'info');
            }
        };

        // Simuliere useDatabase Hook
        const useDatabase = {
            tracks: [],
            loadData: function() {
                log('üîÑ useDatabase.loadData() gestartet', 'info');
                
                // Lade aus zentraler DB
                const dbTracks = DatabaseService.getTracks();
                
                // Lade aus localStorage
                const localTracks = JSON.parse(localStorage.getItem('aural_tracks') || '[]');
                
                // Kombiniere und dedupliziere
                const allTracksMap = new Map();
                dbTracks.forEach(track => allTracksMap.set(track.id, track));
                localTracks.forEach(track => allTracksMap.set(track.id, track));
                
                this.tracks = Array.from(allTracksMap.values());
                log(`‚úÖ useDatabase.loadData() - Tracks geladen: ${this.tracks.length} (DB: ${dbTracks.length}, Local: ${localTracks.length})`, 'success');
                
                return this.tracks;
            }
        };

        function showCurrentState() {
            log('üîç Zeige aktuellen Zustand...', 'info');
            
            const dbTracks = DatabaseService.getTracks();
            const localTracks = JSON.parse(localStorage.getItem('aural_tracks') || '[]');
            const pendingUploads = JSON.parse(localStorage.getItem('aural_pending_uploads') || '{}');
            
            let html = `
                <div class="step">
                    <h3>üìä Aktueller Zustand:</h3>
                    <p><strong>Zentrale DB Tracks:</strong> ${dbTracks.length}</p>
                    <p><strong>localStorage Tracks:</strong> ${localTracks.length}</p>
                    <p><strong>Pending Uploads:</strong> ${Object.keys(pendingUploads).length}</p>
                </div>
            `;
            
            if (dbTracks.length > 0) {
                html += '<div class="step"><h4>DB Tracks:</h4>';
                dbTracks.forEach(track => {
                    html += `<div class="track">
                        <strong>${track.title}</strong> (ID: ${track.id})<br>
                        CreatedAt: ${track.createdAt.toISOString()}<br>
                        URL: ${track.url ? (track.url.startsWith('data:') ? 'Base64' : 'Blob') : 'No URL'}
                    </div>`;
                });
                html += '</div>';
            }
            
            if (Object.keys(pendingUploads).length > 0) {
                html += '<div class="step"><h4>Pending Uploads:</h4>';
                Object.values(pendingUploads).forEach(upload => {
                    html += `<div class="track">
                        <strong>${upload.title}</strong> (ID: ${upload.uploadId})<br>
                        Status: ${upload.status}<br>
                        Reason: ${upload.reason}
                    </div>`;
                });
                html += '</div>';
            }
            
            document.getElementById('currentState').innerHTML = html;
        }

        function simulateUpload() {
            log('üì§ Simuliere Upload...', 'info');
            
            const uploadId = 'upload_' + Date.now();
            const audioBlob = new Blob(['fake audio data'], { type: 'audio/mpeg' });
            const audioUrl = URL.createObjectURL(audioBlob);
            
            const pendingUpload = {
                uploadId: uploadId,
                filename: 'test_audio.mp3',
                originalName: 'Test Audio Recording.mp3',
                size: 1024000,
                mimeType: 'audio/mpeg',
                url: audioUrl,
                title: 'Test Audio ' + new Date().toLocaleTimeString(),
                description: 'Test-Beschreibung f√ºr Debugging',
                gender: 'couples',
                tags: ['test', 'debug'],
                uploadedAt: new Date().toISOString(),
                status: 'pending_review',
                reason: 'Test-Upload f√ºr Debugging',
                duplicateCount: 0,
                deviceId: 'device_123',
                userId: 'user-1',
                username: 'TestUser',
                duration: 30
            };
            
            // Speichere in localStorage
            const pendingData = JSON.parse(localStorage.getItem('aural_pending_uploads') || '{}');
            pendingData[uploadId] = pendingUpload;
            localStorage.setItem('aural_pending_uploads', JSON.stringify(pendingData));
            
            log(`‚úÖ Upload simuliert: ${pendingUpload.title}`, 'success');
            
            document.getElementById('uploadResult').innerHTML = 
                `<div class="success">‚úÖ Upload simuliert: ${pendingUpload.title}</div>
                 <pre>${JSON.stringify(pendingUpload, null, 2)}</pre>`;
        }

        function checkPendingUploads() {
            log('üìã Pr√ºfe Pending Uploads...', 'info');
            
            const pendingData = JSON.parse(localStorage.getItem('aural_pending_uploads') || '{}');
            const pendingUploads = Object.values(pendingData);
            
            log(`üìã Gefunden: ${pendingUploads.length} Pending Uploads`, 'info');
            
            let html = `<div class="info">üìã ${pendingUploads.length} Pending Uploads gefunden:</div>`;
            pendingUploads.forEach(upload => {
                html += `<div class="track">
                    <strong>${upload.title}</strong><br>
                    ID: ${upload.uploadId}<br>
                    User: ${upload.username}<br>
                    Status: ${upload.status}<br>
                    URL: ${upload.url ? 'Blob URL vorhanden' : 'Keine URL'}
                </div>`;
            });
            
            document.getElementById('pendingResult').innerHTML = html;
        }

        async function simulateAdminApproval() {
            log('‚úÖ Simuliere Admin Approval...', 'info');
            
            const pendingData = JSON.parse(localStorage.getItem('aural_pending_uploads') || '{}');
            const pendingUploads = Object.values(pendingData);
            
            if (pendingUploads.length === 0) {
                log('‚ùå Keine Pending Uploads gefunden', 'error');
                document.getElementById('approvalResult').innerHTML = 
                    '<div class="error">‚ùå Keine Pending Uploads gefunden. F√ºhre zuerst einen Upload durch.</div>';
                return;
            }
            
            const uploadToApprove = pendingUploads[0];
            log(`üîÑ Approve Upload: ${uploadToApprove.title}`, 'info');
            
            // Konvertiere Blob-URL zu Base64
            let audioDataUrl = uploadToApprove.url;
            if (uploadToApprove.url && uploadToApprove.url.startsWith('blob:')) {
                try {
                    const response = await fetch(uploadToApprove.url);
                    const blob = await response.blob();
                    audioDataUrl = await new Promise((resolve, reject) => {
                        const reader = new FileReader();
                        reader.onload = () => resolve(reader.result);
                        reader.onerror = reject;
                        reader.readAsDataURL(blob);
                    });
                    log('‚úÖ Audio-Daten zu Base64 konvertiert', 'success');
                } catch (error) {
                    log(`‚ùå Fehler beim Konvertieren: ${error.message}`, 'error');
                }
            }
            
            // Erstelle approved Track
            const approvedTrack = {
                id: uploadToApprove.uploadId,
                title: uploadToApprove.title,
                description: uploadToApprove.description,
                url: audioDataUrl,
                duration: uploadToApprove.duration || 0,
                user: {
                    id: uploadToApprove.userId,
                    username: uploadToApprove.username,
                    email: '',
                    avatar: '',
                    createdAt: new Date(),
                    isAdmin: false
                },
                likes: 0,
                isLiked: false,
                isBookmarked: false,
                createdAt: new Date(), // WICHTIG: Aktuelles Datum
                tags: uploadToApprove.tags,
                gender: uploadToApprove.gender,
                filename: uploadToApprove.filename,
                fileSize: uploadToApprove.size,
                format: uploadToApprove.mimeType
            };
            
            log(`üìÖ Approved Track createdAt: ${approvedTrack.createdAt.toISOString()}`, 'info');
            
            // Speichere in zentraler DB
            const success = DatabaseService.addTrack(approvedTrack);
            
            // Speichere auch in localStorage
            const existingTracks = JSON.parse(localStorage.getItem('aural_tracks') || '[]');
            existingTracks.push(approvedTrack);
            localStorage.setItem('aural_tracks', JSON.stringify(existingTracks));
            
            // Entferne aus Pending-Liste
            delete pendingData[uploadToApprove.uploadId];
            localStorage.setItem('aural_pending_uploads', JSON.stringify(pendingData));
            
            // Dispatch Event
            window.dispatchEvent(new CustomEvent('trackApproved', {
                detail: { trackId: approvedTrack.id, track: approvedTrack }
            }));
            
            log(`‚úÖ Upload approved: ${approvedTrack.title}`, 'success');
            
            document.getElementById('approvalResult').innerHTML = 
                `<div class="success">‚úÖ Upload approved: ${approvedTrack.title}</div>
                 <div class="info">üìÖ CreatedAt: ${approvedTrack.createdAt.toISOString()}</div>
                 <div class="info">üîó URL Type: ${approvedTrack.url.startsWith('data:') ? 'Base64' : 'Blob'}</div>
                 <pre>${JSON.stringify(approvedTrack, null, 2)}</pre>`;
        }

        function checkDatabaseAfterApproval() {
            log('üóÑÔ∏è Pr√ºfe Datenbank nach Approval...', 'info');
            
            const dbTracks = DatabaseService.getTracks();
            const localTracks = JSON.parse(localStorage.getItem('aural_tracks') || '[]');
            
            log(`üóÑÔ∏è DB Tracks: ${dbTracks.length}, Local Tracks: ${localTracks.length}`, 'info');
            
            let html = `
                <div class="step">
                    <h3>üóÑÔ∏è Datenbank Status nach Approval:</h3>
                    <p><strong>Zentrale DB Tracks:</strong> ${dbTracks.length}</p>
                    <p><strong>localStorage Tracks:</strong> ${localTracks.length}</p>
                </div>
            `;
            
            if (dbTracks.length > 0) {
                html += '<div class="step"><h4>DB Tracks:</h4>';
                dbTracks.forEach(track => {
                    const isRecent = new Date(track.createdAt) > new Date(Date.now() - 14 * 24 * 60 * 60 * 1000);
                    html += `<div class="track">
                        <strong>${track.title}</strong> (ID: ${track.id})<br>
                        CreatedAt: ${track.createdAt.toISOString()}<br>
                        Is Recent (2 weeks): ${isRecent ? '‚úÖ' : '‚ùå'}<br>
                        URL: ${track.url ? (track.url.startsWith('data:') ? 'Base64' : 'Blob') : 'No URL'}
                    </div>`;
                });
                html += '</div>';
            }
            
            document.getElementById('databaseResult').innerHTML = html;
        }

        function simulateFeedPage() {
            log('üè† Simuliere FeedPage...', 'info');
            
            // Lade Daten wie useDatabase
            const dbTracks = DatabaseService.getTracks();
            const localTracks = JSON.parse(localStorage.getItem('aural_tracks') || '[]');
            
            // Kombiniere und dedupliziere
            const allTracksMap = new Map();
            dbTracks.forEach(track => allTracksMap.set(track.id, track));
            localTracks.forEach(track => allTracksMap.set(track.id, track));
            const allTracks = Array.from(allTracksMap.values());
            
            log(`üè† FeedPage - Alle Tracks: ${allTracks.length}`, 'info');
            
            // Simuliere "New" Kategorie Filter
            const now = new Date();
            const twoWeeksAgo = new Date(now.getTime() - 14 * 24 * 60 * 60 * 1000);
            
            const newTracks = allTracks
                .filter(track => new Date(track.createdAt) > twoWeeksAgo)
                .sort((a, b) => new Date(b.createdAt).getTime() - new Date(a.createdAt).getTime());
            
            log(`üÜï New Kategorie - Gefilterte Tracks: ${newTracks.length}`, 'info');
            log(`üìÖ Two weeks ago: ${twoWeeksAgo.toISOString()}`, 'info');
            
            let html = `
                <div class="step">
                    <h3>üè† FeedPage Simulation:</h3>
                    <p><strong>Alle Tracks:</strong> ${allTracks.length}</p>
                    <p><strong>New Kategorie (2 Wochen):</strong> ${newTracks.length}</p>
                    <p><strong>Two weeks ago:</strong> ${twoWeeksAgo.toISOString()}</p>
                </div>
            `;
            
            if (newTracks.length > 0) {
                html += '<div class="step"><h4>New Kategorie Tracks:</h4>';
                newTracks.forEach(track => {
                    const isRecent = new Date(track.createdAt) > twoWeeksAgo;
                    html += `<div class="track">
                        <strong>${track.title}</strong> (ID: ${track.id})<br>
                        CreatedAt: ${track.createdAt.toISOString()}<br>
                        Is Recent: ${isRecent ? '‚úÖ' : '‚ùå'}<br>
                        URL: ${track.url ? (track.url.startsWith('data:') ? 'Base64' : 'Blob') : 'No URL'}
                    </div>`;
                });
                html += '</div>';
            } else {
                html += '<div class="warning">‚ö†Ô∏è Keine Tracks in der "New" Kategorie gefunden!</div>';
            }
            
            document.getElementById('feedPageResult').innerHTML = html;
        }

        function testEventSystem() {
            log('üéß Teste Event System...', 'info');
            
            let eventReceived = false;
            
            const handleTrackApproved = (event) => {
                eventReceived = true;
                log(`üéß trackApproved Event empfangen: ${event.detail.trackId}`, 'success');
                document.getElementById('eventResult').innerHTML = 
                    `<div class="success">‚úÖ Event received: ${event.detail.trackId}</div>
                     <pre>${JSON.stringify(event.detail, null, 2)}</pre>`;
            };
            
            window.addEventListener('trackApproved', handleTrackApproved);
            
            // Simuliere Event nach 2 Sekunden
            setTimeout(() => {
                if (!eventReceived) {
                    log('‚è∞ Warte auf trackApproved Event...', 'warning');
                    document.getElementById('eventResult').innerHTML = 
                        '<div class="warning">‚è∞ Warte auf trackApproved Event...</div>';
                }
            }, 2000);
            
            document.getElementById('eventResult').innerHTML = 
                '<div class="info">üéß Event Listener registriert. F√ºhre einen Approval durch, um das Event zu testen.</div>';
        }

        // Event Listener f√ºr trackApproved
        window.addEventListener('trackApproved', (event) => {
            log(`üéß Global trackApproved event received: ${event.detail.trackId}`, 'success');
        });

        // Initialisierung
        log('üöÄ Debug System initialisiert', 'success');
    </script>
</body>
</html>
