<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments Display Test - Aural</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid;
        }
        .success { background: #065f46; border-color: #10b981; }
        .error { background: #7f1d1d; border-color: #f87171; }
        .info { background: #1e3a8a; border-color: #60a5fa; }
        .warning { background: #92400e; border-color: #f59e0b; }
        
        .track-card {
            background: #111;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            margin: 15px 0;
        }
        
        .track-info {
            margin-bottom: 15px;
        }
        
        .track-meta {
            display: flex;
            gap: 15px;
            align-items: center;
            margin: 10px 0;
        }
        
        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 5px 10px;
            border-radius: 4px;
            background: #1f2937;
            border: 1px solid #374151;
        }
        
        .icon {
            width: 12px;
            height: 12px;
        }
        
        .heart { color: #9ca3af; }
        .comment { color: #9ca3af; }
        .clock { color: #9ca3af; }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            margin: 5px;
        }
        
        .btn-primary { background: #f97316; color: white; }
        .btn-secondary { background: #374151; color: white; }
        
        .log {
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 6px;
            padding: 15px;
            margin: 15px 0;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 12px;
        }
        
        .log-entry {
            margin: 5px 0;
            padding: 2px 0;
        }
        
        .log-success { color: #10b981; }
        .log-error { color: #f87171; }
        .log-info { color: #60a5fa; }
        .log-warning { color: #f59e0b; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí¨ Comments Display Test</h1>
        
        <div class="status info">
            <strong>‚ÑπÔ∏è Kommentar-Anzeige Test</strong><br>
            Diese Seite testet, ob die Kommentar-Anzahl korrekt in der AudioCard angezeigt wird.
        </div>

        <div class="track-card">
            <h3>üéµ Test Tracks</h3>
            <button class="btn btn-primary" onclick="loadTracks()">Tracks laden</button>
            <button class="btn btn-secondary" onclick="clearLog()">Log leeren</button>
            <div id="tracks-container">
                <div class="status info">Klicke auf "Tracks laden" um zu beginnen</div>
            </div>
        </div>

        <div class="track-card">
            <h3>üìã Debug Log</h3>
            <div id="debug-log" class="log">
                <div class="log-entry log-info">Debug-Log bereit...</div>
            </div>
        </div>
    </div>

    <script>
        let tracks = [];

        function log(message, type = 'info') {
            const logContainer = document.getElementById('debug-log');
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${timestamp}] ${message}`;
            logContainer.appendChild(entry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function clearLog() {
            document.getElementById('debug-log').innerHTML = '<div class="log-entry log-info">Debug-Log geleert...</div>';
        }

        function loadTracks() {
            log('Lade Tracks aus localStorage...', 'info');
            
            try {
                const stored = localStorage.getItem('aural-central-database');
                if (!stored) {
                    log('Keine Daten in localStorage gefunden', 'warning');
                    return;
                }

                const data = JSON.parse(stored);
                tracks = data.tracks || [];
                
                log(`‚úÖ ${tracks.length} Tracks geladen`, 'success');
                displayTracks();
            } catch (error) {
                log(`‚ùå Fehler beim Laden: ${error.message}`, 'error');
            }
        }

        function displayTracks() {
            const container = document.getElementById('tracks-container');
            
            if (tracks.length === 0) {
                container.innerHTML = '<div class="status warning">Keine Tracks gefunden</div>';
                return;
            }

            container.innerHTML = tracks.map(track => {
                const commentsCount = track.comments ? track.comments.length : 0;
                const likesCount = track.likes || 0;
                
                log(`Track: ${track.title} - Comments: ${commentsCount}, Likes: ${likesCount}`, 'info');
                
                return `
                    <div class="track-card">
                        <div class="track-info">
                            <h3>${track.title}</h3>
                            <p>von ${track.user.username}</p>
                        </div>
                        <div class="track-meta">
                            <div class="meta-item">
                                <svg class="icon heart" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                                </svg>
                                <span>${likesCount}</span>
                            </div>
                            <div class="meta-item">
                                <svg class="icon comment" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                                </svg>
                                <span>${commentsCount}</span>
                            </div>
                            <div class="meta-item">
                                <svg class="icon clock" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="10"/>
                                    <polyline points="12,6 12,12 16,14"/>
                                </svg>
                                <span>${Math.floor(track.duration / 60)}:${(track.duration % 60).toString().padStart(2, '0')}</span>
                            </div>
                        </div>
                        ${track.comments && track.comments.length > 0 ? `
                            <div style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #374151;">
                                <h4>üí¨ Kommentare (${commentsCount}):</h4>
                                ${track.comments.map(comment => `
                                    <div style="background: #1f2937; padding: 10px; margin: 5px 0; border-radius: 4px; border-left: 3px solid #f97316;">
                                        <strong>${comment.user.username}:</strong> ${comment.content}
                                        <div style="font-size: 12px; color: #9ca3af; margin-top: 5px;">
                                            ${new Date(comment.createdAt).toLocaleString()} ‚Ä¢ ${comment.likes} Likes
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');
        }

        // Initial laden
        log('Comments Display Test Seite geladen', 'info');
        loadTracks();
    </script>
</body>
</html>
