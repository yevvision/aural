name: Build & Deploy to aural.yev.vision

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Wenn kein package-lock.json vorhanden ist, ist npm ci zu streng
      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build
        run: npm run build

      - name: Verify build output
        run: |
          ls -la
          ls -la dist || (echo "dist/ fehlt" && exit 1)
          test -f dist/index.html || (echo "dist/index.html fehlt" && exit 1)

      # HostEurope-sichere .htaccess schreiben (verhindert 500)
      - name: Write HostEurope-safe .htaccess
        run: |
          cat > dist/.htaccess << 'EOF'
          <IfModule mod_rewrite.c>
            RewriteEngine On
            RewriteBase /
            RewriteCond %{REQUEST_FILENAME} -f [OR]
            RewriteCond %{REQUEST_FILENAME} -d
            RewriteRule ^ - [L]
            RewriteRule ^.*$ /index.html [L]
          </IfModule>
          EOF

      # Versionsprobe (zum schnellen Prüfen im Browser)
      - name: Add version & probe
        run: |
          date -u +"%Y-%m-%dT%H:%M:%SZ" > dist/version.txt
          echo ok > dist/probe.txt
          touch dist/favicon.ico

      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Deploy via FTPS (lftp mirror)
        env:
          FTP_HOST: wp13874980.server-he.de
          FTP_USER: ftp13874980-aural
          FTP_PASS: aural33!
          REMOTE_DIR: /www/aural
        run: |
          # lftp FTPS (explizit) mit robusten SSL/Passive Einstellungen
          lftp -u "$FTP_USER","$FTP_PASS" "ftps://$FTP_HOST:21" << 'EOF'
          set xfer:log true
          set ssl:verify-certificate no
          set ftp:ssl-allow yes
          set ftp:ssl-force yes
          set ftp:ssl-protect-data yes
          set ftp:passive-mode true
          set ftp:prefer-epsv false
          set net:connection-limit 1
          set net:timeout 30
          set net:reconnect-interval-base 5
          set net:reconnect-interval-max 30
          set cmd:fail-exit true

          # Zielverzeichnis
          lcd dist
          mkdir -p /www/aural
          cd /www/aural

          # Spiegeln: -R upload, -n nur neuere, -p Permissions, -e Löschen verwaister aus
          mirror -Rnev . .
          bye
          EOF
