<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Navigation Test - Aural</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid;
        }
        .success { background: #065f46; border-color: #10b981; }
        .error { background: #7f1d1d; border-color: #f87171; }
        .info { background: #1e3a8a; border-color: #60a5fa; }
        .warning { background: #92400e; border-color: #f59e0b; }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            margin: 5px;
        }
        
        .btn-primary { background: #f97316; color: white; }
        .btn-danger { background: #dc2626; color: white; }
        .btn-secondary { background: #374151; color: white; }
        
        .log {
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 6px;
            padding: 15px;
            margin: 15px 0;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 12px;
        }
        
        .log-entry {
            margin: 5px 0;
            padding: 2px 0;
        }
        
        .log-success { color: #10b981; }
        .log-error { color: #f87171; }
        .log-info { color: #60a5fa; }
        .log-warning { color: #f59e0b; }
        
        .user-card {
            background: #1f2937;
            border: 1px solid #374151;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
        }
        
        .user-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .user-stats {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }
        
        .stat {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .test-links {
            margin: 20px 0;
        }
        
        .test-link {
            display: inline-block;
            padding: 10px 15px;
            background: #374151;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            margin: 5px;
            transition: background 0.2s;
        }
        
        .test-link:hover {
            background: #4b5563;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üë§ Profil Navigation Test</h1>
        
        <div class="status info">
            <strong>üéØ Test-Ziel:</strong><br>
            Teste die Profil-Navigation: Username-Klick f√ºhrt zum korrekten Profil.
        </div>

        <div>
            <button class="btn btn-primary" onclick="loadCurrentData()">üìä Aktuelle Daten anzeigen</button>
            <button class="btn btn-secondary" onclick="clearLog()">üßπ Log leeren</button>
        </div>

        <div id="current-data">
            <div class="status info">Klicke auf "Aktuelle Daten anzeigen" um zu beginnen</div>
        </div>

        <div class="test-links">
            <h3>üß™ Test-Links:</h3>
            <a href="/profile/holladiewaldfee" class="test-link" target="_blank">Profil: holladiewaldfee</a>
            <a href="/profile/yevvo" class="test-link" target="_blank">Profil: yevvo</a>
            <a href="/profile/4" class="test-link" target="_blank">Profil: ID 4</a>
            <a href="/profile/user-1" class="test-link" target="_blank">Profil: ID user-1</a>
        </div>

        <div class="log" id="debug-log">
            <div class="log-entry log-info">Profil Navigation Test bereit...</div>
        </div>
    </div>

    <script>
        function log(message, type = 'info') {
            const logContainer = document.getElementById('debug-log');
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${timestamp}] ${message}`;
            logContainer.appendChild(entry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function clearLog() {
            document.getElementById('debug-log').innerHTML = '<div class="log-entry log-info">Log geleert...</div>';
        }

        function loadCurrentData() {
            log('Lade aktuelle Datenbank...', 'info');
            
            try {
                const stored = localStorage.getItem('aural-central-database');
                if (!stored) {
                    log('Keine Daten in localStorage gefunden', 'warning');
                    document.getElementById('current-data').innerHTML = '<div class="status warning">Keine Daten gefunden</div>';
                    return;
                }

                const data = JSON.parse(stored);
                const tracks = data.tracks || [];
                const users = data.users || [];
                
                log(`‚úÖ ${tracks.length} Tracks gefunden`, 'success');
                log(`‚úÖ ${users.length} Benutzer gefunden`, 'success');
                
                let html = '<div class="status success"><strong>üìä Aktuelle Datenbank:</strong><br>';
                html += `Tracks: ${tracks.length}<br>`;
                html += `Benutzer: ${users.length}<br><br>`;
                
                html += '<strong>üë• Verf√ºgbare Benutzer:</strong><br>';
                users.forEach(user => {
                    const userTracks = tracks.filter(t => t.user.id === user.id || t.user.username === user.username);
                    const totalLikes = userTracks.reduce((sum, track) => sum + (track.likes || 0), 0);
                    const totalPlays = userTracks.reduce((sum, track) => sum + (track.plays || 0), 0);
                    
                    html += `
                        <div class="user-card">
                            <div class="user-name">üë§ ${user.username} (ID: ${user.id})</div>
                            <div class="user-stats">
                                <div class="stat">üéµ ${userTracks.length} Tracks</div>
                                <div class="stat">‚ù§Ô∏è ${totalLikes} Likes</div>
                                <div class="stat">‚ñ∂Ô∏è ${totalPlays} Plays</div>
                            </div>
                        </div>
                    `;
                    
                    log(`Benutzer: ${user.username} (${user.id}) - Tracks: ${userTracks.length}, Likes: ${totalLikes}, Plays: ${totalPlays}`, 'info');
                });
                
                html += '</div>';
                document.getElementById('current-data').innerHTML = html;
                
            } catch (error) {
                log(`‚ùå Fehler beim Laden: ${error.message}`, 'error');
                document.getElementById('current-data').innerHTML = '<div class="status error">Fehler beim Laden der Daten</div>';
            }
        }

        // Initial laden
        log('Profil Navigation Test geladen', 'info');
    </script>
</body>
</html>
