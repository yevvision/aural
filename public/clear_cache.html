<!DOCTYPE html>
<html>
<head>
    <title>Clear Cache</title>
</head>
<body>
    <h1>Clearing Cache...</h1>
    <script>
        // Lösche den localStorage Cache
        localStorage.clear();
        
        console.log('✅ Cache cleared');
        document.body.innerHTML = '<h1>✅ Cache Cleared!</h1><p>Now go to <a href="/">http://localhost:5175/</a></p>';
    </script>
</body>
</html>
